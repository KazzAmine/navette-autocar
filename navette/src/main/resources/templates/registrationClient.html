<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Yalah</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.10/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/vanilla-zoom.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white shadow clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">Yalah</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/registrationClient}">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">SIGN UP</h2>
                </div>
                <form><label class="form-label text-capitalize text-info d-xxl-flex justify-content-xxl-center align-items-xxl-center">Client</label>
                    <div class="mb-3"><label class="form-label" for="name" id="lname">NOM</label><input class="placeholder bg-white border-dark form-control item" type="text" id="prenom" placeholder="ex: Amine" required></div>
                    <div class="mb-3"><label class="form-label" for="name" id="fname">Prenom</label><input class="placeholder bg-white border-dark form-control item" type="text" id="nom" placeholder="ex:BENflan" required></div>
                    <div class="mb-3"><label class="form-label" for="name" id="id">CIN</label><input class="placeholder bg-white border-dark form-control item" type="text" id="cin" placeholder="Z12345" required></div>
                    <div class="mb-3"><label class="form-label" for="name" id="city">VILLE</label><input class="placeholder bg-white border-dark form-control item" type="text" id="ville" placeholder="ex: Kenitra" required></div>
                    <div class="mb-3"><label class="form-label" for="email" id="mail">Email</label><input class="placeholder bg-white border-dark form-control item" type="email" id="email" placeholder="example@test.ma" inputmode="email" required></div>
                    <div class="mb-3"><label class="form-label" for="password" id="pass">Mot de passe</label><input class="placeholder bg-white border-dark form-control item" type="password" id="password" placeholder="********" required></div>
                    <button class="btn btn-primary" type="button" value="client" id="signupClient">Sign Up</button><br><br>
                    <label class="form-label text-capitalize text-start text-info d-xxl-flex justify-content-xxl-start align-items-xxl-center">Vous étes une societé</label>
                    <a class="btn btn-primary text-start d-flex d-xxl-flex justify-content-end align-items-end justify-content-xxl-start align-items-xxl-start" role="button" th:href="@{/registrationSociete}">Create Account</a>
                </form>
            </div>
        </section>
    </main><!-- Start: Footer Dark -->
    <footer class="page-footer dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <h5>Get started</h5>
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/registrationSociete}">Sign up</a></li>
                    </ul>
                </div>
                <div class="col-sm-3">
                    <h5>About us</h5>
                    <ul>
                        <li><a href="#">Company Information</a></li>
                        <li><a href="/contact-us.html">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <p>© 2023 Copyright AmineKazz&nbsp;</p>
        </div>
    </footer><!-- End: Footer Dark -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.10/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="/js/vanilla-zoom.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/getCities.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/login_Signup.js"></script>
</body>

</html>
